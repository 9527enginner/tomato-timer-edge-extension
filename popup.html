<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tomato Timer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="timer">
    <h2 class="timer-type"></h2>
    <div class="timer-display">
      <span class="minutes">25</span>:<span class="seconds">00</span>
    </div>
    <div class="timer-controls">
      <button class="start-timer">Start</button>
      <button class="stop-timer">Stop</button>
    </div>
    <p class="timer-cycle"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
