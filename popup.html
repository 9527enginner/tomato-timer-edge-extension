<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="container py-3">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Pomodoro Timer</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div id="timer" class="display-1 text-center"></div>
          <div class="text-center">
            <button id="start-btn" class="btn btn-lg btn-success mx-2">Start</button>
            <button id="pause-btn" class="btn btn-lg btn-warning mx-2">Pause</button>
            <button id="stop-btn" class="btn btn-lg btn-danger mx-2">Stop</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <p>Completed pomodoros: <span id="completed-pomodoros"></span></p>
        </div>
        <div class="col-6">
          <p>Rest time: <span id="rest-time"></span> minutes</p>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
